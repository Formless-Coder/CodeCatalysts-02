<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComplianceTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- IMPORTANT: Chart.js library is required for the charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #0B1120;
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(18, 27, 51, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0B1120; }
        ::-webkit-scrollbar-thumb { background: #1f2937; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #374151; }
        
        /* Custom select styling */
        .custom-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");

            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="text-gray-300">

                    <div class="flex items-center space-x-4">
                         <a href="#dashboard" class="flex items-center space-x-2">
                             <div class="p-2 bg-teal-500/20 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#14D1C0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                            </div>
                            <span class="text-xl font-bold text-white">ComplianceTrack</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-6 text-sm">

                    </div>
                    <div class="flex items-center space-x-2">
                         <a href="#" class="px-4 py-2 text-sm rounded-md hover:bg-white/5 transition-colors">Log In</a>
                         <a href="#" class="px-4 py-2 text-sm rounded-md bg-teal-500 text-white hover:bg-teal-600 transition-colors">Sign Up</a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content Area where pages will be loaded -->
        <main id="main-content" class="flex-grow container mx-auto px-4 lg:px-8 py-8">
            <div class="text-center py-20">
                <p>Loading...</p>
            </div>
        </main>
    </div>

    <!-- The application logic is now in this single file -->
    <script src="app.js"></script>
</body>
</html>
